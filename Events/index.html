<!DOCTYPE html>
<html ng-app = "app" ng-cloak>
	<head>
		<title>Events</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div ng-controller = "eventCtrl">
			<input ng-blur = "blur = blur + 1"
			ng-click = "click = click + 1"
			ng-dblclick = "dblclick = dblclick + 1"
			ng-copy = "copy = copy + 1"
			ng-paste = "paste = paste + 1"
			ng-cut = "cut = cut + 1"
			ng-focus = "focus = focus + 1"
			ng-keydown = "keydown($event)"
			ng-mouseenter = "mouseenter = mouseenter + 1"
			ng-mouseleave = "mouseleave = mouseleave + 1"/>
			<h3>Blur Events: {{blur}}</h3>
			<h3>Click Events: {{click}}</h3>
			<h3>Dblclick Events: {{dblclick}}</h3>
			<h3>Copy Events: {{copy}}</h3>
			<h3>Paste Events: {{paste}}</h3>
			<h3>Cut Events: {{cut}}</h3>
			<h3>Focus Events: {{focus}}</h3>
			<h3>KeyPressed: {{kdKey}}</h3>
			<h3>Mouse Enter Events: {{mouseenter}}</h3>
			<h3>Focus Leave Events: {{mouseleave}}</h3>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
		<script src = main.js></script>
	</body>
</html>
